apiVersion: v1
kind: Secret
metadata:
  name: secret-mysql 
data:
  MYSQL_ROOT_PASSWORD: YWRtaW4K
  MYSQL_DATABASE: c2FtcGxl
  MYSQL_PASSWORD: YWRtaW4K
  MYSQL_USER: YWRtaW4K
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service 
  labels:
    app: mysql-service
spec:
  ports:
  - port: 3306
    name: mysql-service 
  selector:
    app: mysql 
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql 
spec:
  selector:
    matchLabels:
      app: mysql # has to match .spec.template.metadata.labels
  serviceName: "mysql-service"
  replicas: 3 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: mysql # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mysql 
        image: mysql:latest 
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-mysql
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: secret-mysql
              key: MYSQL_DATABASE
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-mysql
              key: MYSQL_PASSWORD
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: secret-mysql
              key: MYSQL_USER
        ports:
        - containerPort: 3306 
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "my-storage-class"
      resources:
        requests:
          storage: 1Gi